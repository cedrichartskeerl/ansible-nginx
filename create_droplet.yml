- hosts: localhost
  tasks:

  - name: import vars
    include_vars:
      file: "{{ item }}"
    with_items:
      - ./vars/secrets.yml
      - ./vars/host_vars.yml

  - name: add public ssh key to digitalocean account
    digital_ocean_sshkey:
      name: "Ubuntu"
      oauth_token: "{{ digital_ocean_token }}"
      ssh_pub_key: "{{lookup('file', '~/.ssh/id_rsa.pub') }}"
      state: present
    register: sshkey_result

  - name: create a new {{ droplet_name }} droplet assigning the key
    digital_ocean_droplet:
      name: "{{ droplet_name }}"
      oauth_token: "{{ digital_ocean_token }}"
      size: "{{ droplet_size }}"
      region: "{{ droplet_region }}" 
      image: "{{ droplet_image }}"
      wait_timeout: 600
      unique_name: yes
      ssh_keys: ["{{ sshkey_result.data.ssh_key.id }}"]      
      state: present
    register: droplet_result

  - name: save ip and hostname to local hosts file
    debug:
      msg: "Add the following IP address to the inventory: {{droplet_result.data.ip_address}}"